<html>
  <head>
    <meta charset='utf-8'>
    <title>Inquiry</title>
    <link rel='shortcut icon' href='style/favicon.ico'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' href='style/style.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js'></script>
    <script src='src/app.js'></script>
  </head>
  <body class='page-header' ng-app='inquiry' ng-controller='search'>
    <h1>Inquiry</h1>

    <div>
      <form name='siteForm' ng-submit='compile()' novalidate>
        <input placeholder='Site To Search' type='url' ng-model='site' class='form-control' required>
        <button type='submit' ng-disabled='siteForm.$invalid || compiling'>{{ buttonText() }}</button>
        <span ng-show='siteForm.$invalid'>Invalid URL</span>
      </form>
    </div>

    <div>
      <p>
        <input placeholder='Keyword Filter' ng-model='search' class='form-control'>
      </p>
    </div>

    <div class='result' ng-repeat='page in storage' ng-show='searchFilter(page.value)'>
      <h3>
        <div>{{ page.title }}</div>
        <a href='{{ page.value }}' target='_blank'>{{ page.value }}</a>
      </h3>
    </div>
  </body>
</html>
